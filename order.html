    <script>
        // Pre-fill form if item was selected from homepage
        window.addEventListener('DOMContentLoaded', function() {
            const selectedItem = sessionStorage.getItem('selectedItem');
            const selectedPrice = sessionStorage.getItem('selectedPrice');
            
            if (selectedItem && selectedPrice) {
                const select = document.getElementById('foodItem');
                const optionValue = `${selectedItem} - ‚Çπ${selectedPrice}`;
                
                // Find and select the matching option
                for (let option of select.options) {
                    if (option.text.includes(selectedItem)) {
                        option.selected = true;
                        break;
                    }
                }
                
                // Clear session storage
                sessionStorage.removeItem('selectedItem');
                sessionStorage.removeItem('selectedPrice');
            }
        });
    </script>
